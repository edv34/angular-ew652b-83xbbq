<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.name">
  </mat-form-field>
  <ng-template #elseTemplate>
    Sure to delete <b>{{local_data.name}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [disabled]="!local_data.name && action != 'Delete'" (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" color="warn">Cancel</button>
</div>
