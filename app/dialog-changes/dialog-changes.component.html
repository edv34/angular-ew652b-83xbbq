<div mat-dialog-content>
  <mat-list>
      <mat-list-item *ngFor="let data of changedData">
        <mat-icon color="primary" class="add-icon" *ngIf="data.action == 'Add'">add</mat-icon>
        <mat-icon color="primary" class="delete-icon" *ngIf="data.action == 'Delete'">delete</mat-icon>
        <mat-icon color="primary" class="edit-icon" *ngIf="data.action == 'Edit'">edit</mat-icon>
        ID:<b>{{data.id}}</b>&nbsp;Name:<b>{{data.name}}</b>
      </mat-list-item>
  </mat-list>
</div>
